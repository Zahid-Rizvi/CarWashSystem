

<div class="login-page">
  <!-- Left Side - Slogan -->
  <div class="login-left">
    <div class="slogan-content">
      <!-- <div class="slogan-icon">
        <i class="fas fa-car-wash"></i>
      </div> -->
      <h1 class="slogan-title">Your car's best day starts here</h1>
      <p class="slogan-subtitle">Professional car washing made simple. Join thousands of satisfied customers who trust us with their vehicles.</p>
      <div class="slogan-features">
        <div class="feature-item">
          <span>Premium Quality Service</span>
        </div>
        <div class="feature-item">
          <span>Quick & Efficient</span>
        </div>
        <div class="feature-item">
          <span>Safe & Secure</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="login-right">
    <div class="login-container">
      <h2 class="cthead">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <div class="text-danger mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn w-100" [disabled]="loginForm.invalid">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="mt-3">
        <span>Don't have an account?</span>
        <a routerLink="/signup">Sign up</a>
      </div>
    </div>
  </div>
</div>
