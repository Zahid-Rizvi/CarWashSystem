<app-navbar></app-navbar>
<div class="container py-5">
    <h2 class="text-center mb-4 gradient-text">Our Wash Packages</h2>
  
    <div *ngIf="washPackages.length > 0; else noPackages">
      <div id="washPackageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let pkg of washPackages; let i = index"
            [ngClass]="{ active: i === 0 }"
          >
            <div class="card text-center text-light bg-dark border border-secondary shadow-lg p-4 mx-auto" style="max-width: 600px;">
              <h4 class="gradient-text mb-3">{{ pkg.packageName }}</h4>
              <p class="mb-2">{{ pkg.description }}</p>
              <h5 class="text-success fw-bold">â‚¹{{ pkg.price }}</h5>
            </div>
          </div>
        </div>
  
        <button class="carousel-control-prev" type="button" data-bs-target="#washPackageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#washPackageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  
    <ng-template #noPackages>
      <p class="text-center text-muted">No wash packages available right now.</p>
    </ng-template>
  </div>
<app-footer></app-footer>
